version: '3.8'
services:
  web:
    build:
      context: ../../
      dockerfile: container/development/Dockerfile.frontend
    links:
      - server
    ports:
      - 8080:8080
    volumes:
      - ../../frontend:/srv/ombruk-frontend
    environment:
      - CHOKIDAR_USEPOLLING=true
  server:
    build:
      context: ../../
      dockerfile: container/development/Dockerfile.backend
    ports:
      - 8081:8080 # Only exposed for testing
    volumes:
      - ../../backend:/srv/ombruk-backend